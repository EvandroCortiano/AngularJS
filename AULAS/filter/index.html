<!doctype html>
<html ng-app = "App">
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
</head>
<body>
  
<div ng-controller = "CtrlApp">
	<h1>{{frase | case: 'upper'}}</h1>
	<h1>{{frase | case: 'lower'}}</h1>
</div>
	
<script>
	var myApp = angular.module('App', [])
// 						.filter('upper', function(){
// 							return function(input){
// 								return input.toUpperCase();
// 							}
// 						})
// 						.filter('lower', function(){
// 							return function(input){
// 								return input.toLowerCase();
// 							}
// 						})
						.filter('case', function(){
							return function(input, tipo){
								if(tipo==='upper'){
									return input.toUpperCase();
								} else {
									return input.toLowerCase();									
								}
							}
						})
						.controller('CtrlApp', function($scope){
							$scope.frase = "Olá, meu nome é Evandro";
						});


	myApp.controller('CtrlApp', CtrlApp);

</script>

</body>
</html>
