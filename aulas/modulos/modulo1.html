<!doctype html>
<html ng-app="MeuModulo">
<head>
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
</head>
<body>
	<div ng-controller="CtrlModulo">
		Meu nome é {{ nome }}
	</div>
	
<script>
	angular.module('MeuModulo', [])
	.controller('CtrlModulo', function($scope){
		$scope.nome = "Evandro";
	});
</script>

</body>
</html>
